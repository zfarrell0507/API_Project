<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Fruit Nutrition</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
  <header>
    <h1>Fruit</h1>
  </header>

  
  <div id="fruit-list"></div>

  <div id="fruit-detail">
    <img id="fruit_img" class="detail-image" src="https://images.unsplash.com/photo-1568702846914-96b305d2aaeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="Fruit Image Here" />
    <h2 id="fruit_name" class="name">Apple</h2>
  </div>
  
  <div id="fruit-nutrition">
    <h2>Nutrition Facts</h2>
    <p>
        Carbohydrates: <span id="carbohydrates">11.4</span>g
    </p>
    <p>
      Protein: <span id="protein">0.3</span>g
    </p>
    <p>
      Fat: <span id="fat">0.4</span>g
    </p>
    <p>
      Calories: <span id="calories">52</span>g
    </p>
    <p>
      Sugar: <span id="sugar">10.3</span>g
    </p>
  </div>
  
  <form id="new-fruit">
    <h4>New Fruit</h4>
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="carbohydrates">Carbohydrates: </label>
    <input type="number" name="carbohydrates" id="new-carbohydrates" />
    <label for="protein">Protein: </label>
    <input type="number" name="protein" id="new-protein" />
    <label for="fat">Fat: </label>
    <input type="number" name="new-fat" id="new-fat" />
    <label for="calories">Calories: </label>
    <input type="number" name="calories" id="new-calories" />
    <label for="sugar">Sugar: </label>
    <input type="number" name="sugar" id="new-sugar" />
    <input type="submit" value="Create" />
  </form>

</body>

</html>
