<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Fruit Nutrition</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
  <header>
    <h1>The Smoothie Shack</h1>
  </header>

  
  <div id="fruit-list"></div>

  <div id="fruit-detail">
    <img id="fruit_img" class="detail-image" src="" alt="Fruit Image Here" width="350" height="400" name="fruitImageSize"
    onmouseover="fruitImageSize.width='525';fruitImageSize.height='600';"
    onmouseout="fruitImageSize.width='350';fruitImageSize.height='400';"/>
    <h2 id="fruit_name" class="name">Type of Fruit</h2>
  </div>
    
    <button id="add_btn">Add to List</button>
    <button id="remove_btn">Remove from List</button>

  <div id="fruit-nutrition">
    <h3>Nutrition Facts</h3>
    <p>
        Carbohydrates: <span id="carbohydrates">0</span>g
    </p>
    <p>
      Protein: <span id="protein">0</span>g
    </p>
    <p>
      Fat: <span id="fat">0</span>g
    </p>
    <p>
      Calories: <span id="calories">0</span>g
    </p>
    <p>
      Sugar: <span id="sugar">0</span>g
    </p>
  </div>

  <div id="fruit-combo">
    <h3>Total Nutritional Facts for <span id="combo"></span></h3>
    <p>Carbohydrates: <span id="carbs">0</span>g</p>
    <p>Protein: <span id="proteins">0</span>g</p>
    <p>Fat: <span id="total-fat">0</span>g</p>
    <p>Calories: <span id="total-calories">0</span>g</p>
    <p>Sugar: <span id="total-sugar">0</span>g</p>
  </div>
  
  <form id="new-fruit">
    <h3>Request New Fruity Flavors!</h3>
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="carbohydrates">Carbohydrates: </label>
    <input type="number" name="carbohydrates" id="new-carbohydrates" />
    <label for="protein">Protein: </label>
    <input type="number" name="protein" id="new-protein" />
    <label for="fat">Fat: </label>
    <input type="number" name="new-fat" id="new-fat" />
    <label for="calories">Calories: </label>
    <input type="number" name="calories" id="new-calories" />
    <label for="sugar">Sugar: </label>
    <input type="number" name="sugar" id="new-sugar" />
    <input type="submit" value="Create" />
  </form>

</body>

</html>
